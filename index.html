<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container header">
            <a href="#">
                <img src="assets/images/svg/crisp_logo.svg" alt="">
            </a>
            <div class="menu">
                <ul>
                    <li>
                        <h3>HOME</h3>
                    </li>
                    <li>
                        <h3>SHOP</h3>
                    </li>
                    <li>
                        <h3>BLOG</h3>
                    </li>
                    <li>
                        <h3>SALE</h3>
                    </li>
                    <li>
                        <h3>CONTACT US</h3>
                    </li>
                    <li>
                        <div>
                            <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #ffffff;"> SEARCH</i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="shopping">
                <h3>SIGN IN</h3>
                <h3>CREATE AN ACCOUNT</h3>
                <i class="fa-sharp fa-regular fa-heart" style="color: #ffffff; width: 40px;"></i>
                <i class="fa-sharp fa-solid fa-bag-shopping" style="color: #ffffff; width: 40px;"></i>
                <div>
                    <h5>Shopping Card</h5>
                    <h4>0,00 EUR</h4>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
